<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=yes">
  <script>
    const resize = () => {
      var content =
        (screen.width < 500) ?
          'width=500, maximum-scale=1.0, user-scalable=no' :
          'width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=yes';
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.parentNode.removeChild(viewport);
      var newViewport = document.createElement("meta");
      newViewport.setAttribute("name", "viewport");
      newViewport.setAttribute("content", content);
      document.head.appendChild(newViewport);
    };
    resize();
    window.addEventListener("orientationchange", resize);
  </script>
